<!DOCTYPE html>
<html>
<head>
  <title>W Source - Bem-vindo</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #000;
    }
    
    .logo {
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: pulse 2s infinite;
    }
    
    .logo img {
      width: 200px;
    }
    
    .logo h1 {
      color: #fff;
      font-size: 3rem;
      margin-top: 1rem;
    }
    
    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="https://i.ibb.co/z57qwd0/logowowsource.png" alt="W Source">
    <h1>Bem-vindo</h1>
  </div>
  <script>
    setTimeout(function() {
      window.location.href = "home.html";
    }, 5000); // 5000ms = 5 seconds
  </script>
</body>
</html>
